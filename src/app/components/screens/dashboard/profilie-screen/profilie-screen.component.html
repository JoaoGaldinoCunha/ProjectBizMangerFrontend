<section *ngIf="EmployeeData">
    <div class="container">
        <h2>Editar meus dados:</h2>
        <div class="form-group">
            <div class="conteiner_input">
                <label>Nome:</label>
                <input type="text" placeholder="Nome" [(ngModel)]="EmployeeData.name">
            </div>
        </div>
        <div class="form-group">
            <div class="conteiner_input">
                <label>CPF:</label>
                <input type="text" placeholder="CPF" [(ngModel)]="EmployeeData.cpf">
            </div>
        </div>
        <div class="form-group">
            <div class="conteiner_input">
                <label>Data de Nascimento:</label>
                <input type="date" placeholder="Data de nascimento" [(ngModel)]="EmployeeData.birthDateFormatted">
            </div>
        </div>
        <div class="form-group">
            <div class="conteiner_input">
                <label>Email:</label>
                <input type="text" placeholder="Email" [(ngModel)]="EmployeeData.email">
            </div>
        </div>
        <div class="form-group">
            <div class="conteiner_input">
                <label>Senha Nova:</label>
                <input type="password" placeholder="Senha" [(ngModel)]="EmployeeData.password">
            </div>
        </div>
        <div class="form-group">
            <div class="conteiner_input">
                <label>Senha Atual:</label>
                <input type="password" placeholder="Senha" [(ngModel)]="EmployeeData.oldPassword">
            </div>
        </div>
        <div class="buttons">
            <button class="add" (click)="editEmployee()">Editar Funcion√°rio</button>
        </div>
    </div>
</section>
