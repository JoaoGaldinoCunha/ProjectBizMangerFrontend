<section class="modal" [ngStyle]="{'display': display}">
    <div class="modal_conteiner">
        <div class="modal_content">
            <div class="modal_header">
                <h2>Editar funcionário</h2>
            </div>
            <div class="conteiner_form">
                <div class="form_group">
                    <label for="nome">Nome funcionário</label>
                    <input type="text" id="nome" placeholder="Digite o nome" [(ngModel)]="EmployeeData.name">
                </div>
                <div class="form_group">
                    <label for="items">Cargo</label>
                    <select id="cargo" [(ngModel)]="EmployeeData.role.id" (change)="onCargoChange($event)">
                        <option *ngFor="let option of listPositionOptions" [ngValue]="option.id">{{option.name}}</option>
                    </select>
                </div>
                <div class="form_group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite o CPF" [(ngModel)]="EmployeeData.cpf">
                </div>
                <div class="form_group">
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="date" id="data_nascimento" placeholder="Digite a data de nascimento" [(ngModel)]="EmployeeData.birthDateFormatted">
                </div>
                <div class="form_group">
                    <label for="email">Email </label>
                    <input type="email" id="email" placeholder="Digite o email do usuário" [(ngModel)]="EmployeeData.email">
                </div>
                <div class="form_group">
                    <label for="senha">Senha </label>
                    <input type="password" id="senha" placeholder="Digite a nova senha do usuário" [(ngModel)]="EmployeeData.password">
                </div>
            </div>
            <div class="buttons">
                <button class="discard_button" (click)="closeModal()">Sair</button>
                <button class="edit_employee_button" (click)="editEmployee()">Editar funcionário</button>
                <button class="delete_order_button" (click)="deleteEmployee()">Deletar funcionário</button>
            </div>
        </div>
    </div>
</section>
