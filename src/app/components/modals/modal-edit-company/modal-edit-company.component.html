<section class="modal" [ngStyle]="{'display': display}">
    <div class="modal_conteiner">
      <div class="modal_content">
        <div class="modal_header">
          <h2>Edite a Empresa</h2>
        </div>
  
        <div class="conteiner_form" *ngIf="companyData">
          <div class="form_group">
            <label for="nome_empresa">Nome:</label>
            <input type="text" id="nome_empresa" placeholder="Digite o nome da empresa" [(ngModel)]="nameCompany">
          </div>
  
          <div class="form_group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite o email" [(ngModel)]="email">
          </div>

          <div class="form_group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite o telefone" [(ngModel)]="phone">
          </div>
  
          <div class="form_group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite o CEP" [(ngModel)]="cep">
          </div>
  
          <div class="form_group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" placeholder="Digite o estado" [(ngModel)]="state">
          </div>
          
          <div class="form_group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Digite a cidade" [(ngModel)]="city">
          </div>
  
          <div class="form_group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Digite o bairro" [(ngModel)]="neighborhood">
          </div>
  
          <div class="form_group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" placeholder="Digite a rua" [(ngModel)]="street">
          </div>
  
          <div class="form_group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" placeholder="Digite o número" [(ngModel)]="number">
          </div>
  
          <div class="form_group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" placeholder="Digite o complemento" [(ngModel)]="complement">
          </div>
        </div>
  
        <div class="form_group">
            <label for="oldPassword">Senha Antiga:</label>
            <input type="text" id="oldPassword" placeholder="Digite a senha antiga" [(ngModel)]="oldPassword">
          </div>
  
          <div class="form_group">
            <label for="senha">Nova Senha:</label>
            <input type="text" id="senha" placeholder="Digite a nova senha" [(ngModel)]="password">
          </div>
          
        <div class="buttons">
          <button class="discard_button" (click)="closeModal()">Descartar</button>
          <button class="edit_company_button" (click)="editCompany()">Atualizar Empresa</button>
        </div>
      </div>
    </div>
  </section>
