<section class="modal" [ngStyle]="{'display': display}">
    <div class="modal_conteiner">

        <div class="modal_content">

            <div class="modal_header">
                <h2>Adiconar novo funcionário</h2>
            </div>

            <div class="conteiner_form">

                <div class="form_group">
                    <label for="nome">Nome funcionário</label>
                    <input type="text" id="nome" placeholder="Digite a capacidade máxima" [(ngModel)]="nome">
                </div>
                <div *ngFor="let positionLevel of ListPositionStatus; let i = index">

                    <div class="form_group">
                        <label for="items">Cargo</label>
                        <select [id]="cargo" [(ngModel)]="positionLevel.name"  (change)="onCargoChange($event)">
                            <option *ngFor="let option of listPositionOptions" [value]="option">{{option}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="form_group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite a capacidade máxima" [(ngModel)]="cpf">
                </div>
                
                
                <div class="form_group">
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="date" id="data_nascimento" placeholder="Digite a data de criação" [(ngModel)]="dataNascimento">
                </div>
                
                    
                <div class="form_group">
                    <label for="email">Email </label>
                    <input type="email" id="email" placeholder="Digite o email  do  úsuario" [(ngModel)]="email">
                </div>
                
                    
                <div class="form_group">
                    <label for="cpf">Senha</label>
                    <input type="password" id="senha" placeholder="Digite a senha padrão do úsuairo " [(ngModel)]="senha">
                </div>
                
                
        
            </div>
            <div class="buttons">
                <button class="discard_button" (click)="closeModal()">Sair</button>
                <button class="add_stock_button" (click)="addUser()">Adicionar Úsuario</button>

            </div>
        </div>
    </div>

</section>
